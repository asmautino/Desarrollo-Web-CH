<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <title>Contact</title>

</head>
<body>
    <header class="bg-light py-3">
        <nav class="container">
            <ul class="nav justify-content-center menu">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html"><i class="bi bi-house-door icon-space"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html"><i class="bi bi-person icon-space"></i> About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="work.html"><i class="bi bi-briefcase icon-space"></i> Work</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="studies.html"><i class="bi bi-book icon-space"></i> Studies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="projects.html"><i class="bi bi-code-slash icon-space"></i> Projects</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html"><i class="bi bi-envelope icon-space"></i> Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container contact-container">
        <div class="row">
            <div class="col-md-6 mb-4">
                <h2>Let's work <strong>together</strong>!</h2>
                <p>I'm here to help if you're seeking a data expert to build end-to-end solutions or a partner to drive your business forward with data-driven insights and scalable models.</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7806.184902962944!2d-77.07907689999999!3d-11.968100699999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105ce1629939ac7%3A0xc1a014b78fddca31!2sAv.%20los%20Pr%C3%B3ceres%20de%20Huandoy%202377%2C%20Los%20Olivos%2015306!5e0!3m2!1sen!2spe!4v1727741507657!5m2!1sen!2spe" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <!-- Contact Form -->
            <div class="col-md-6 form-container">
                <form action="/submit" method="post" enctype="multipart/form-data" class="contact-form">
                    <div class="mb-3">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="country">Country</label>
                        <select name="country" id="country" class="form-select">
                            <option value="peru">Peru</option>
                            <option value="argentina">Argentina</option>
                            <option value="colombia">Colombia</option>
                            <option value="chile">Chile</option>
                            <option value="brazil">Brazil</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="comment">Comment</label>
                        <textarea name="comment" id="comment" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                
            </div>
        </div>
    </main>

    <footer class="text-center py-3">
        &copy; 2024, Design by Angie Mautino
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
